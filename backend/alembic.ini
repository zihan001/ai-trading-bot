[alembic]
script_location = alembic
prepend_sys_path = .
# sqlalchemy.url must be set by env.py from the DATABASE_URL environment variable.
# If running Alembic directly, set the URL here or ensure env.py sets it.
# Example:
# sqlalchemy.url = postgresql://user:password@localhost:5432/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
